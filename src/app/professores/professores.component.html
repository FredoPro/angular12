

<div class="row">
  <div *ngIf="profEstado" class="col-sm-6">
    <div class="row">
        <div class="mr-auto">

            <app-titulo [titulo]="'Aluno:' + profSelected.nome"></app-titulo>

        </div>

        <div class="mt-1">
            <button class="btn btn-primary" (click)="voltar()">
                Lista de professores
            </button>
        </div>

    </div>
    <form action="" [formGroup]="profForm" (submit)="profSubmit()">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome </label>
        <input type="text" class="form-control" value="{{profSelected.nome}}" placeholder="Example input placeholder">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Disciplina</label>
        <input type="text" class="form-control" value="{{profSelected.disciplina}}" placeholder="Another input placeholder">
      </div>
      <hr>
          <div class="mb-3">
            <button class="btn btn-success"[disabled]="!profForm.valid">Enviar</button>
          </div>

    </form>
</div>
<div [ngClass]="{'col-sm-6':profEstado,'col-sm-12':!profEstado}">
    <app-titulo [titulo]="titulo"></app-titulo>
  Nenhum professor selecionado  

<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores"  style="cursor:pointer;" (click)="profSelect(prof)">
        <td>
          <div class="btn-group"><button class="btn btn-warning"
                  (click)="profSelect(prof)">Detalhe</button></div>
      </td>
        <th scope="row">{{prof.id}}</th>
        <td  >{{prof.nome}}</td>
        <td >{{prof.disciplina}}</td>
       <td>
        <div class="btn-group"><button class="btn btn-outline-primary" (click)="openModal(template)">Alunos</button></div>

       </td>
      </tr>
     
    </tbody>
  </table>
</div>
 
</div>

<ng-template #template>
  
  
  <div class="modal-body">
   
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
        Fechar
      </button>
  </div>
</ng-template>
